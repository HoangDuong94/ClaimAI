<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ClaimAI Assistant</title>
    <style>
        html, body, #appHost { /* Wichtig: appHost soll die volle Höhe einnehmen */
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.136.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "kfz.claims.ui.app": "./"
        }'
        data-sap-ui-oninit="module:kfz/claims/ui/app/main"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
</head>
<body class="sapUiBody sapUiSizeCompact">
    <!-- Platzhalter für unsere App-Struktur, die von main.js gefüllt wird -->
    <div id="appHost"></div>
</body>
</html>
